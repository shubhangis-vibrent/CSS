    <div class="row mb-3">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Name" placeholder="Enter product Name" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label" >Description: </label>
            <div class="col-sm-10">

            </div>
          </div>
          <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Image: </label>
            <div class="col-sm-10">

          </div>
          <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Price: </label>

          </div> 
            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">DOM: </label>
                <div class="col-sm-10">
                    <input  class="form-control" type="date" id="dom" max="2022-06-22" name="dom" placeholder="Enter Date of Manicuring" required>
                </div>
            </div>
            <div class="col-2 offset-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              
            </div>
